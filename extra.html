<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .success-message {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 5px;
    animation: colorChange 5s infinite alternate;
  }

  @keyframes colorChange {
    0% {
      background-color: #4CAF50;
    }
    50% {
      background-color: #008CBA;
    }
    100% {
      background-color: #4CAF50;
    }
  }

  .go-back-button {
    margin-top: 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .go-back-button:hover {
    background-color: #005f7f;
  }
</style>
</head>
<body>
  <div class="success-message">
    <h2>Your order has been successfully saved!</h2>
    <a href="home.html" class="go-back-button">Go Back to Home Page</a>
  </div>
</body>
</html>
